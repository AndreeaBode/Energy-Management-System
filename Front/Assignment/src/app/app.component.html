  <div class="navbar-left">
    <a routerLink="" class="nav-link">Energy System</a>

  <div class="navbar-right">
    <a routerLink="/user-detail" class="nav-link" *ngIf="authService.userRole() === 'Admin'">Users</a>
    <a routerLink="/device-detail" class="nav-link" *ngIf="authService.userRole() === 'Admin'">Devices</a>
    <a routerLink="/my-devices" class="nav-link" *ngIf="authService.userRole() === 'User'">My Devices</a>
    <a routerLink="/chart" class="nav-link" *ngIf="authService.userRole() === 'User'">Charts</a>
    <a routerLink="/chat/user" class="nav-link" *ngIf="authService.userRole() === 'User'">Chat</a>
    <a routerLink="/chat-admin/admin" class="nav-link" *ngIf="authService.userRole() === 'Admin'">Chat</a>

      <button (click)="onLogout()" class="nav-link btn-style">Logout</button>

      <a routerLink="/login" class="nav-link">Login</a>
