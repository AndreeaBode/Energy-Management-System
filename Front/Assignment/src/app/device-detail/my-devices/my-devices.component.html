<div class="mat-elevation-z8">
    <h2 class="user-details-title">My Devices</h2>
    <table mat-table [dataSource]="devices" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
            <td mat-cell *matCellDef="let device">{{ device.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
            <td mat-cell *matCellDef="let device">{{ device.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
            <td mat-cell *matCellDef="let device">{{ device.description }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>address</th>
            <td mat-cell *matCellDef="let device">{{ device.address }}</td>
        </ng-container>

        <ng-container matColumnDef="maximumHourlyEnergyConsumption">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>maximumHourlyEnergyConsumption</th>
            <td mat-cell *matCellDef="let device">{{ device.maximumHourlyEnergyConsumption }}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons>
    </mat-paginator>


      
      
</div>
